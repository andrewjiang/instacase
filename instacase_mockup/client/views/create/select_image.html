<template name="select_image">
		<div class="button-wrap">
			<a href="customize_case">
				<div class="top-button btn btn-default" onclick="getFile();">
					<span class="glyphicon glyphicon-camera icon-large"></span>
					Upload image
				</div>
			</a>
		</div>
		<form id="form1" runat="server" class="hidden">
    	<input type='file' id="photo_select" onchange="readURL(this);" />
	</form>
	{{>footer}}
</template>
