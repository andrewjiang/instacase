<template name="select_image">
	<div class="container-fluid thin-padding">
		<div id="canvas-container">
			<canvas id="insta-canvas"></canvas>
			<div class="control-icon" id="upload-icon">
				<span class="glyphicon glyphicon-upload"></span>
			</div>
			<div class="control-icon inactive" id="remove-icon">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<input type='file' name="files[]" class="hidden" id="image-input" multiple/>
		</div>
	</div>
</template>
